<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tzf-web</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script type="module">
        import init, { WasmFinder } from './pkg/tzf_web.js';

        let finder;

        async function loadWasm() {
            await init();
            finder = new WasmFinder();
        }

        loadWasm();

        window.showTimezone = function (lat, lng, map) {
            if (finder) {
                const roundedLat = lat.toFixed(4);
                const roundedLng = lng.toFixed(4);
                const timezone = finder.get_tz(roundedLng, roundedLat);

                const marker = L.marker([roundedLat, roundedLng]).addTo(map);

                marker.bindPopup(`Latitude: ${roundedLat}<br>Longitude: ${roundedLng}<br>Timezone: ${timezone}`).openPopup();
            } else {
                alert("WASM module is not loaded yet.");
            }
        };
    </script>

    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <span id="mousecoord" style="
        display: block;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 9999;
        background-color: white;
      "></span>
    <script>
        var southWest = L.latLng(-90, -180);
        var northEast = L.latLng(90, 180);
        var bounds = L.latLngBounds(southWest, northEast);
        var map = L.map("map", {
            maxBounds: bounds,
            maxBoundsViscosity: 1,
            worldCopyJump: true,
            maxZoom: 18,
            minZoom: 3,
            cursor: true,
        }).setView([40.7128, -74.0060], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        map.on("mousemove", function (e) {
            var lng = e.latlng.wrap().lng.toFixed(4);
            var lat = e.latlng.wrap().lat.toFixed(4);
            document.getElementById(
                "mousecoord"
            ).innerHTML = `Lat: ${lat} Lng: ${lng}`;
        });

        map.on('click', function (e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            showTimezone(lat, lng, map);
        });
    </script>
</body>

</html>
