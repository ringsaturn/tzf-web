<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tzf-web</title>
    <meta name="author" content="ringsaturn" />
    <meta name="keywords" content="tzf, timezone, wasm, leaflet, protomaps" />
    <meta
      name="description"
      content="A simple web app to find the timezone of a location using WebAssembly."
    />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@ringsaturn_me" />

    <meta name="og:image" content="./android-chrome-512x512.png" />
    <meta property="og:url" content="https://ringsaturn.github.io/tzf-web/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="tzf-web" />
    <meta
      property="og:description"
      content="A simple web app to find the timezone of a location using WebAssembly."
    />
    <meta property="og:site_name" content="tzf-web" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tzf-web</title>
    <style>
      body {
        background-color: #d0f0c0;
        font-family: Monaco, Menlo, "Courier New", Courier, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      h1, div, button, p, footer {
        text-align: center;
      }
    </style>
    <script type="module">
      import init, { WasmFinder } from "https://www.unpkg.com/tzf-wasm/tzf_wasm.js";

      let finder;

      async function loadWasm() {
        await init();
        finder = new WasmFinder();
      }

      window.getTimezone = async function () {
        const lng = parseFloat(document.getElementById("lng").value);
        const lat = parseFloat(document.getElementById("lat").value);

        if (isNaN(lng) || isNaN(lat)) {
          alert("Please enter valid numbers for longitude and latitude.");
          return;
        }

        if (lng < -180 || lng > 180) {
          alert("Please enter a valid longitude between -180 and 180 degrees.");
          return;
        }

        if (lat < -90 || lat > 90) {
          alert("Please enter a valid latitude between -90 and 90 degrees.");
          return;
        }

        if (finder) {
          const timezone = finder.get_tz(lng, lat);
          document.getElementById("result").innerText = `Timezone: ${timezone}`;
        } else {
          alert("WASM module is not loaded yet.");
        }
      };

      loadWasm();
    </script>
  </head>

  <body>
    <h1>tzf web</h1>
    <div>
      <label for="lng">Longitude:</label>
      <input type="text" id="lng" placeholder="Enter longitude" />
    </div>
    <div>
      <label for="lat">Latitude:</label>
      <input type="text" id="lat" placeholder="Enter latitude" />
    </div>
    <button onclick="getTimezone()">Get Timezone</button>
    <div
      id="result"
      style="border: 2px solid
  #000; padding: 10px; background-color: #f0e68c; margin-top: 20px"
    >
    </div>

    <br />
    <br />

    <footer>
      <p>
        View the repository on <a
          href="https://github.com/ringsaturn/tzf-web"
          target="_blank"
        >GitHub</a>.
      </p>
    </footer>
  </body>
</html>
