<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tzf-web</title>
    <meta name="author" content="ringsaturn" />
    <meta name="keywords" content="tzf, timezone, wasm, leaflet, protomaps" />
    <meta
      name="description"
      content="A simple web app to find the timezone of a location using WebAssembly."
    />

    <style>
      :root {
        --primary-bg: #f8d7da;
        /* 主背景颜色：嫩粉色 */
        --primary-color: #333;
        /* 主字体颜色：深灰 */
        --button-bg: #e57373;
        /* 按钮背景颜色：粉红 */
        --button-bg-hover: #d32f2f;
        /* 按钮悬停颜色：深粉红 */
        --input-border: #f48fb1;
        /* 输入框边框颜色：浅粉 */
        --result-bg: #fce4ec;
        /* 结果框背景颜色：淡粉 */
        --link-color: #c2185b;
        /* 链接颜色：深粉 */
      }

      body {
        background-color: var(--primary-bg);
        color: var(--primary-color);
        font-family: Berkeley Mono, Monaco, Menlo, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2em;
      }

      div {
        margin: 10px 0;
      }

      label {
        margin-right: 10px;
        font-weight: bold;
      }

      input {
        padding: 8px;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        margin-top: 5px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 4px;
        background-color: var(--button-bg);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: var(--button-bg-hover);
      }

      #result {
        border: 1px solid var(--input-border);
        padding: 15px;
        background-color: var(--result-bg);
        margin-top: 20px;
        min-width: 200px;
        text-align: center;
        border-radius: 5px;
        font-weight: bold;
      }

      footer {
        margin-top: 30px;
      }

      footer p {
        margin: 0;
        font-size: 0.9em;
      }

      footer a {
        color: var(--link-color);
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>

    <script type="module">
      import init, {
        WasmFinder,
      } from "https://www.unpkg.com/tzf-wasm@0.1.4/tzf_wasm.js";

      let finder;

      async function loadWasm() {
        await init();
        finder = new WasmFinder();
      }

      window.getTimezone = async function () {
        const lng = parseFloat(document.getElementById("lng").value);
        const lat = parseFloat(document.getElementById("lat").value);

        if (isNaN(lng) || isNaN(lat)) {
          alert("Please enter valid numbers for longitude and latitude.");
          return;
        }

        if (lng < -180 || lng > 180) {
          alert("Please enter a valid longitude between -180 and 180 degrees.");
          return;
        }

        if (lat < -90 || lat > 90) {
          alert("Please enter a valid latitude between -90 and 90 degrees.");
          return;
        }

        if (finder) {
          var timezones = finder.get_tz_names(lng, lat);
          var joined = timezones.join(", ");
          document.getElementById("result").innerText = `Timezone: ${joined}`;
        } else {
          alert("WASM module is not loaded yet.");
        }
      };

      loadWasm();
    </script>
  </head>

  <body>
    <h1>tzf web</h1>
    <div>
      <label for="lng">Longitude:</label>
      <input type="text" id="lng" placeholder="Enter longitude" />
    </div>
    <div>
      <label for="lat">Latitude:</label>
      <input type="text" id="lat" placeholder="Enter latitude" />
    </div>
    <button
      onclick="getTimezone()"
      style="font-family: Berkeley Mono, Monaco, Menlo, Arial, sans-serif"
    >
      Get Timezone
    </button>
    <div id="result"></div>

    <footer>
      <p>
        View the repository on <a
          href="https://github.com/ringsaturn/tzf-web"
          target="_blank"
        >GitHub</a>.
      </p>
    </footer>
  </body>
</html>
